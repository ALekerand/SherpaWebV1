
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:composite="http://java.sun.com/jsf/composite"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateWebAuto.xhtml">
	<ui:define name="content">
	<p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="personal" title="Caracteristique du sinistre">
            <p:panel header="Caracteristique du sinistre">
                <p:selectOneRadio id="customRadio" value="#{rechDossierProductionMB.optionRech}" layout="custom"   >
<f:selectItem itemLabel="Option 1" itemValue="1" />
<f:selectItem itemLabel="Option 2" itemValue="2" />
<f:selectItem itemLabel="Option 3" itemValue="3" />
</p:selectOneRadio>

	<h:panelGrid columns="4">
		<p:radioButton id="opt1" for="customRadio" itemIndex="0"/>
		<h:outputLabel for="opt1" value=" Numéro de Police&nbsp;&nbsp;&nbsp;"/>
		
		<p:radioButton id="opt2" for="customRadio" itemIndex="1"/>
		<h:outputLabel for="opt2" value=" Immatriculation" />
	</h:panelGrid>
	
	<h:panelGrid columns="2" cellspacing="5">
	<p:inputText value="#{rechDossierProductionMB.valeurDeRecherche}" style="width: 140px;"   required="true" requiredMessage="Veuillez entrez un numero de police ou l'immatriculation du véhicule " />
	<p:commandButton value="Rechercher" actionListener="#{rechDossierProductionMB.rechercherDossierProduction}"   
	style="width: 100px;" update="resulTable, infoGrid"/>
	</h:panelGrid>
	
	<fieldset class="fieldset" style="width:1060px; background:#e5e5e5; border-bottom-color:#3a76e2" >
	<h:panelGrid id="infoGrid" columns="8">
		<h:outputLabel value="Police"/>
		<p:inputText value="#{rechDossierProductionMB.monContratResum.contratResum.id}" readonly="true"/>
		
		<h:outputLabel value="Avenant"  style="margin-left: 15px;"/>
		<p:inputText value="#{rechDossierProductionMB.monContratResum.avenantResum.id}"  readonly="true"/>
	
		<h:outputLabel value="Num sous"  style="margin-left: 15px;"/>
		<p:inputText value="#{rechDossierProductionMB.monContratResum.personneResum.id}"  readonly="true"/>
		
		<h:outputLabel value="Assuré(e)"  style="margin-left: 15px;"/>
		<p:inputText value="#{rechDossierProductionMB.monContratResum.personneResum.nomRaisonSociale} #{rechDossierProductionMB.monContratResum.physiqueResum.prenomPers}"  readonly="true"/>
	</h:panelGrid>
	</fieldset>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Type de sinistre">
            <p:panel header="Type de sinistre">
                
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Nature de l'évènement">
            <p:panel header="Nature de l'évènement">
                
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Mise en relation">
            <p:panel header="Mise en relation">
                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
	
	
	
		
	</ui:define>
</ui:composition>
</html>
