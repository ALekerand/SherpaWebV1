
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:composite="http://java.sun.com/jsf/composite"
	 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateWebAuto.xhtml">
	<ui:define name="content">
	
	<p:wizard flowListener="#{declarationSinistre.declarationSinistreControler.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText value="#{userWizard.user.firstname}" required="true" label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText value="#{userWizard.user.lastname}" required="true" label="Lastname"/>
 
                    <h:outputText value="Age: " />
                    <p:inputText value="#{userWizard.user.age}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
	
    <p:panel header="Caracteristique du sinistre">
	<fieldset class="fieldset" style="width:1060px; background:#e5e5e5; border-bottom-color:#3a76e2" >
	<h:panelGrid id="infoGrid" columns="4">
		<p:outputLabel for="nom" value="Nom"/>
		<p:inputText id="nom" value=" " required="true"/>
		
		<p:outputLabel for="preno" value="Prenoms"  style="margin-left: 15px;"/>
		<p:inputText id="preno" value=" " required="true"/>
	
		<p:outputLabel for="police" value="Police"/>
		<p:inputText id="police" value="#{declarationSinistre.declarationSinistreControler.monContrat.numPolice}"/>
		
		<p:outputLabel for="mail" value="E-mail"  style="margin-left: 15px;"/>
		<p:inputText id="mail" value=" " required="true"/>
		
	</h:panelGrid>
	</fieldset>
    </p:panel>
</p:wizard>

	</ui:define>
</ui:composition>
</html>
